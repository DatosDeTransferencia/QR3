<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar al Portapapeles</title>
    <style>
        .container {
            margin: 20px;
            text-align: center;
        }
        #copyButton {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #copyButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="javascript:void(0);" onclick="showCopyButton()">Haz clic aquí para obtener el enlace para copiar</a>

    <!-- Enlace que será copiado -->
    <input type="text" value="Este es el texto para copiar" id="textToCopy" style="visibility:hidden;">
    
    <!-- Botón de copiar (inicialmente oculto) -->
    <button id="copyButton" style="display:none;" onclick="copyText()">Copiar al portapapeles</button>
</div>

<script>
    // Función para mostrar el botón de copiar
    function showCopyButton() {
        document.getElementById('copyButton').style.display = 'block';
    }

    // Función para copiar el texto al portapapeles
    function copyText() {
        // Obtener el elemento de texto
        var textToCopy = document.getElementById("textToCopy");

        // Seleccionar el texto
        textToCopy.select();
        textToCopy.setSelectionRange(0, 99999); // Para dispositivos móviles

        // Copiar el texto al portapapeles
        document.execCommand("copy");

        // Alerta opcional para el usuario
        alert("Texto copiado: " + textToCopy.value);
    }
</script>

</body>
</html>
